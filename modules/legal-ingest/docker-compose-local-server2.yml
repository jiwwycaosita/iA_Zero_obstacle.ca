version: '3.9'

# Local Server 2: Postgres + MinIO + Airflow + Workers
# Resource allocation: 16GB RAM total
# - Postgres: 4GB
# - MinIO: 2GB
# - Airflow: 4GB
# - Workers: 2GB each (3 workers)
# - OS/Other: 2GB

services:
  postgres:
    image: postgres:15-alpine
    container_name: legal_postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-legal_ingest}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
      - POSTGRES_DB=${POSTGRES_DB:-legal_data}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - E:/legal-ingest/postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - legal-network
    restart: unless-stopped
    mem_limit: 4g
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=1GB"
      - "-c"
      - "effective_cache_size=3GB"
      - "-c"
      - "work_mem=16MB"

  minio:
    image: minio/minio:RELEASE.2023-12-20T01-00-02Z
    container_name: legal_minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY:-changeme}
    volumes:
      - E:/legal-ingest/minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - legal-network
    restart: unless-stopped
    mem_limit: 2g

  redis:
    image: redis:7-alpine
    container_name: legal_redis
    ports:
      - "6379:6379"
    volumes:
      - E:/legal-ingest/redis-data:/data
    networks:
      - legal-network
    restart: unless-stopped
    mem_limit: 512m

  airflow-init:
    image: apache/airflow:2.8.0-python3.11
    container_name: legal_airflow_init
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER:-legal_ingest}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY:-}
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - _AIRFLOW_DB_MIGRATE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=admin
      - _AIRFLOW_WWW_USER_PASSWORD=${AIRFLOW_PASSWORD:-admin}
    depends_on:
      - postgres
    networks:
      - legal-network
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db migrate
        airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true

  airflow-webserver:
    image: apache/airflow:2.8.0-python3.11
    container_name: legal_airflow_webserver
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER:-legal_ingest}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY:-}
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
      - airflow-init
    networks:
      - legal-network
    restart: unless-stopped
    mem_limit: 2g
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.11
    container_name: legal_airflow_scheduler
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER:-legal_ingest}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/airflow
      - AIRFLOW__CORE__FERNET_KEY=${AIRFLOW_FERNET_KEY:-}
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    depends_on:
      - postgres
      - redis
      - airflow-init
    networks:
      - legal-network
    restart: unless-stopped
    mem_limit: 2g
    command: scheduler

  worker4:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal_worker4
    env_file:
      - .env
    environment:
      - WORKER_ID=4
      - WORKER_TYPE=storage
    command: python -m src.ingest_manager
    volumes:
      - E:/legal-ingest/snapshots:/data/snapshots
      - ./src:/app/src
      - ./logs:/data/logs
    depends_on:
      - postgres
      - minio
    networks:
      - legal-network
    restart: unless-stopped
    mem_limit: 2g

  worker5:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal_worker5
    env_file:
      - .env
    environment:
      - WORKER_ID=5
      - WORKER_TYPE=sync
    command: python -m src.sync_to_planethoster
    volumes:
      - E:/legal-ingest/snapshots:/data/snapshots
      - ./src:/app/src
      - ./logs:/data/logs
    depends_on:
      - postgres
    networks:
      - legal-network
    restart: unless-stopped
    mem_limit: 2g

  worker6:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal_worker6
    env_file:
      - .env
    environment:
      - WORKER_ID=6
      - WORKER_TYPE=monitor
    command: python -m src.ingest_manager
    volumes:
      - E:/legal-ingest/snapshots:/data/snapshots
      - ./src:/app/src
      - ./logs:/data/logs
    depends_on:
      - postgres
    networks:
      - legal-network
    restart: unless-stopped
    mem_limit: 2g

networks:
  legal-network:
    external: true

volumes:
  postgres-data:
  minio-data:
  redis-data:
  snapshots:

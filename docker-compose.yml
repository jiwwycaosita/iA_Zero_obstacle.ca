version: "3.9"

services:
  zero-obstacle-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zero_obstacle_api
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - .:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8080 --reload
    environment:
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.1}
